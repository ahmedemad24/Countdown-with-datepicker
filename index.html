<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatever</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <label for="date"><strong>Enter a date here</strong></label>
        <input class="date_input" type="date" id="date" />
    </div>
    <div class="countdown-container">
        <div class="days-count countdown-el">
            <p class="large-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-count countdown-el">
            <p class="large-text" id="hours">0</p>
            <span>hours</span>
        </div><div class="minutes-count countdown-el">
            <p class="large-text" id="minutes">0</p>
            <span>minutes</span>
        </div><div class="seconds-count countdown-el">
            <p class="large-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
